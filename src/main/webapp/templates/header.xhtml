<!DOCTYPE html>

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
>
  <h:body>
    <ui:composition>
      <div id="header">
        <h:outputLink styleClass="headerlink" value="index.xhtml">
          <h:graphicImage url="resources/img/fiapon.png" width="100" />
        </h:outputLink>
        <h:form>
          <div id="languages">
            <p:outputLabel for="tSwitcher" value="Theme:" />
            <p:themeSwitcher
              value="#{trocaThemeBean.theme}"
              id="tSwitcher"
              style="width: 165px"
            >
              <f:selectItem itemLabel="Themes" itemValue="" />
              <f:selectItems
                value="#{trocaThemeBean.themes}"
                var="theme"
                itemLabel="#{theme.displayName}"
                itemValue="#{theme.name}"
              />
              <p:ajax listener="#{trocaThemeBean.saveTheme}" />
            </p:themeSwitcher>

            <h:commandLink
              action="#{linguagemBean.mudarParaPortugues()}"
              ajax="false"
            >
              <h:graphicImage name="brasil.jpeg" library="img" width="100" />
            </h:commandLink>
            <h:commandLink
              action="#{linguagemBean.mudarParaIngles()}"
              ajax="false"
            >
              <h:graphicImage name="eua.jpeg" library="img" width="100" />
            </h:commandLink>
          </div>
        </h:form>
      </div>
    </ui:composition>
  </h:body>
</html>
