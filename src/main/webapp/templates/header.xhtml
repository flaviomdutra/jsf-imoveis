	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>
	<ui:composition>
		<div id="header">
			<h:outputLink styleClass="headerlink" value="index.xhtml">
				<h:graphicImage url="resources/img/fiapon.png" width="100"/>
			</h:outputLink>
			<h:form>
				<div id="languages">
					<h:commandLink action="#{linguagemBean.mudarParaPortugues()}"
						ajax="false">
						<h:graphicImage name="brasil.jpeg" library="img" width="50"/>
					</h:commandLink>
					<h:commandLink action="#{linguagemBean.mudarParaIngles()}"
						ajax="false">
						<h:graphicImage name="eua.jpeg" library="img" width="50"/>

			</h:form>
		</div>
	</ui:composition>
